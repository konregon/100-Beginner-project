<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            title
        </div>
        <div class="bottom-container">
            <div class="clock-digits">
                <div class="time">
                    <div class="number">
                        10
                    </div>
                    <div class="hour-frame">
                        Hour
                    </div>
                </div>
                <div class="time">
                    <div class="number">
                        25
                    </div>
                    <div class="hour-frame">
                        Min
                    </div>
                </div>
                <div class="time">
                    <div class="number">
                        30
                    </div>
                    <div class="hour-frame">
                        Sec
                    </div>
                </div>

            </div>
            <div class="am-pm">
                am/pm
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>
    <title>Spotify - listen music here!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="img/logo.png" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of VCS - No Copyright Sounds</h1>
            <div class="songItems">
                <img src="covers/10.jpg" alt="1">
                <span>Let me love you!</span>
                <span class="songListPlay">05:34</span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <!-- font-awesome icons -->
            <i class="fa-solid fa-backward-step" style="font-size:48px;"></i>
            <i class="fa-regular fa-circle-play" style="font-size:48px;"></i>
            <i class="fa-solid fa-forward-step" style="font-size:48px;"></i>
        </div>
    </div>

</body>
</html>
